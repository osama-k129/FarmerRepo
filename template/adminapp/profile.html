{% extends 'adminapp/admin-base.html' %}
{% load static %}
{% block content %}


<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Profile</h1>
                {% for i in messages %}
                {{i}}
                {% endfor %}
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        My Profile
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
                                   {% csrf_token %}
                                    <div class="form-group">
                                        <label>Name </label>
                                        <input class="form-control" name="name" value="{{user.user_profile.name}}" placeholder="Enter Name">
                                    </div>
                                    <div class="form-group">
                                        <label>address </label>
                                        <input class="form-control" value="{{user.user_profile.address}}" name="address" placeholder="Enter Address">
                                    </div>
                                    <div class="form-group">
                                        <label>Mobile Number</label>
                                        <input class="form-control" type="number" name="mobile" value="{{user.user_profile.mobile}}" placeholder="Enter Mobile number">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label>Photo</label>
                                        <input type="file" name="photo">
                                    </div>
                                    <div class="form-group">
                                        <label>About Yourself</label>
                                        <textarea class="form-control" name="about" rows="3">{{user.user_profile.about}}</textarea>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-success">SAVE</button>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <div class="col-lg-6">
                                <h1>Profile Photo</h1>
                                <form role="form">
                                   <img src="/media/{{user.user_profile.photo}}" width="100%">
                                </form>
                               
                               
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->



{% endblock %}
