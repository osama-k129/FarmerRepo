{% extends 'adminapp/admin-base.html' %}
{% load static %}
{% block content %}


<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Add Product</h1>
                {% for i in messages %}
                {{i}}
                {% endfor %}

            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Add Product
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form action="/edit_product/{{product.id}}/" method="POST" enctype="multipart/form-data">
                                   {% csrf_token %}
                                    <div class="form-group">
                                        <label>Product Name</label>
                                        <input class="form-control" name="product_name" value="{{product.product_name}}" placeholder="Enter Product Name">
                                    </div>
                                    <div class="form-group">
                                        <label>Product Quantity</label>
                                        <input class="form-control" value="{{product.product_quantity}}" name="product_quantity" placeholder="Enter Quantity">
                                    </div>
                                    <div class="form-group">
                                        <label>Product Price </label>
                                        <input class="form-control" type="number" value="{{product.product_price}}" name="product_price" placeholder="Product Price">
                                    </div>
                                    
                                    
                                    <div class="form-group">
                                        <label>Product Photo</label>
                                        <input type="file" name="product_photo">
                                        <img src="/media/{{product.product_photo}}" width="50px" height="50px">
                                    </div>
                                    <div class="form-group">
                                        <label>About Product</label>
                                        <textarea class="form-control" name="about_product" value="{{product.product_about}}" rows="3" placeholder="Describe Your Product Detail">{{product.product_about}}</textarea>
                                    </div>
                                    <center>
                                    <button type="submit" class="btn btn-success">Update</button>
                                    </center>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->



{% endblock %}
