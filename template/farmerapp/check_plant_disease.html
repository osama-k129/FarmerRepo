{% extends 'adminapp/admin-base.html' %}
{% load static %}
{% block content %}


<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Check Plant Disease</h1>
                {% for i in messages %}
                {{i}}
                {% endfor %}

            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Check Cotton Plant Disease
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form action="{% url 'predict_disease' %}" method="POST" enctype="multipart/form-data">
                                   {% csrf_token %}
                                    
                                    <div class="form-group">
                                        <label>Attach cotton plant leaf photo</label>
                                        <input type="file" name="leaf">
                                    </div>

                                    
                                    <center>
                                    <button type="submit" class="btn btn-success">Check</button>
                                    </center>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->



{% endblock %}
